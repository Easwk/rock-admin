<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hyperf-admin</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="shortcut icon" type="image/icon" href="/hyperf-admin/favicon.ico">
</head>
<body>
<div id="app"></div>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script>
    window.$docsify = {
        logo: '/logo.jpg',
        name: 'hyperf-admin',
        repo: 'https://github.com/hyperf-admin',
        // coverpage: true, // 开启封面
        loadNavbar: true,
        loadSidebar: true,
        maxLevel: 4,
        subMaxLevel: 3,
        autoHeader: true,
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto', // or 'auto'
            placeholder: 'Type to search'
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace('raw.githubusercontent.com', 'github.com')
                            .replace(/\/master/, '/blob/master')
                    } else {
                        url = 'https://github.com/hyperf-admin/hyperf-admin/edit/master/docs/' + vm.route.file
                    }
                    var editHtml = '[:memo: 编辑文档!](' + url + ')&nbsp;&nbsp;'

                    return html
                        + '\n\n----\n\n'
                        + editHtml
                        + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
                })
            }
        ]
    }
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('https://hyperf-admin.github.io/hyperf-admin/ws.js')
    }
</script>
<script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
<script src="//unpkg.com/prismjs/components/prism-php.js"></script>
<script src="//unpkg.com/prismjs/components/prism-json.js"></script>
<script src="//unpkg.com/prismjs/components/prism-sql.js"></script>
<script src="//unpkg.com/prismjs/components/prism-nginx.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-copy-code"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
<!--<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>-->
</body>
</html>
